<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jojo, happy valen ðŸ’™</title>

<style>
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

body{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family: system-ui, -apple-system, sans-serif;
  background:#f4f6f8; /* Ø³Ø§Ø¯Ù‡ */
}

.card{
  width:min(500px,90vw);
  background:#ffffff;
  padding:30px;
  border-radius:20px;
  box-shadow:0 15px 40px rgba(0,0,0,0.08);
  text-align:center;
}

h1{
  font-size:28px;
  color:#2c7be5;
  margin-bottom:20px;
  min-height:40px; 
}

.img-wrap{
  width:100%;
  border-radius:15px;
  overflow:hidden;
  margin-bottom:25px;
}

.img-wrap img{
  width:100%;
  display:block;
  object-fit:cover;
}

.buttons{
  position:relative;
  height:120px;
  display:flex;
  justify-content:center;
  align-items:center;
}

button{
  padding:12px 26px;
  border:none;
  border-radius:999px;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
  transition:.25s ease;
}

/* YES */
#yesBtn{
  background:#ff4fa3;
  color:white;
  box-shadow:0 8px 20px rgba(255,79,163,0.3);
}

#yesBtn:hover{
  transform:scale(1.05);
}

/* NO */
#noBtn{
  position:absolute;
  background:#e4e6eb;
  color:#555;
}
</style>
</head>

<body>

<div class="card">
  <h1 id="title"></h1>

  <div class="img-wrap">
    <img src="valentine.png.jpeg" alt="valentine">
  </div>

  <div class="buttons" id="arena">
    <button id="yesBtn">Yes ðŸ’™</button>
    <button id="noBtn">No ðŸ˜…</button>
  </div>
</div>

<script>
const text = "Jojo, be my Valentine? ðŸ’™";
const title = document.getElementById("title");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const arena = document.getElementById("arena");

let i = 0;

function typeWriter(){
  if(i < text.length){
    title.innerHTML += text.charAt(i);
    i++;
    setTimeout(typeWriter, 40);
  }
}

typeWriter();

let scale = 1;

function moveNo(){
  const maxX = arena.clientWidth - noBtn.offsetWidth;
  const maxY = arena.clientHeight - noBtn.offsetHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  noBtn.style.left = randomX + "px";
  noBtn.style.top = randomY + "px";

  scale += 0.1;
  yesBtn.style.transform = `scale(${scale})`;
}

noBtn.addEventListener("mouseenter", moveNo);
noBtn.addEventListener("touchstart", moveNo);

yesBtn.addEventListener("click", ()=>{
  window.location.href = "yes.html";
});

window.addEventListener("load", ()=>{
  noBtn.style.left = "60%";
  noBtn.style.top = "40px";
});
</script>

</body>
</html>
