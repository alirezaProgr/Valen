<!DOCTYPE html>
<html lang="fa">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Yay! üê•üíô</title>

<style>
body{
  margin:0;
  height:100vh;
  overflow:hidden;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Pacifico', cursive, system-ui;
  background:linear-gradient(120deg,#ff97ca,#fff,#87cefa,#ffe6f2);
  background-size:400% 400%;
  animation:bgMove 15s ease infinite;
  perspective:1200px;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

.card{
  backdrop-filter:blur(15px);
  background:rgba(255,255,255,0.25);
  padding:40px 50px;
  border-radius:30px;
  box-shadow:0 20px 60px rgba(0,0,0,0.15);
  text-align:center;
  transform-style:preserve-3d;
  transition:transform .2s ease;
  animation:pop 0.8s ease;
}

@keyframes pop{
  0%{transform:scale(0.5); opacity:0}
  100%{transform:scale(1); opacity:1}
}

.bear{
  font-size:100px;
  animation:bounce 1.5s infinite ease-in-out;
}

@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-25px)}
}

h1{
  font-size:clamp(2rem,5vw,4rem);
  color:#1e90ff;
  margin-top:20px;
  text-shadow:0 0 15px #87cefa, 0 0 25px #fff;
  min-height:60px;
}

.cursor{
  display:inline-block;
  width:3px;
  background:#1e90ff;
  margin-left:6px;
  animation:blink 1s infinite;
}

@keyframes blink{
  0%,50%,100%{opacity:1}
  25%,75%{opacity:0}
}

.heartbeat{
  animation:heartbeat 1.6s infinite;
}

@keyframes heartbeat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}

.floating{
  position:fixed;
  inset:0;
  pointer-events:none;
}

.float-item{
  position:absolute;
  font-size:30px;
  animation:floatUp linear forwards;
}

@keyframes floatUp{
  0%{transform:translateY(100vh) rotate(0deg); opacity:0}
  20%{opacity:1}
  100%{transform:translateY(-10vh) rotate(360deg); opacity:0}
}

.burst{
  position:fixed;
  font-size:24px;
  animation:burstAnim 1.2s ease-out forwards;
}

@keyframes burstAnim{
  0%{transform:scale(0); opacity:1}
  100%{transform:translate(var(--x),var(--y)) scale(1.5); opacity:0}
}
</style>
</head>

<body>

<div class="card" id="card">
  <div class="bear">üê•üéâ</div>
  <h1 id="text"></h1>
</div>

<div class="floating" id="floating"></div>

<audio id="bgMusic" src="malemane.mp3" loop></audio>

<script>

const music = document.getElementById("bgMusic");
music.volume = 0;

function fadeIn(){
  let v = 0;
  const i = setInterval(()=>{
    v += 0.02;
    music.volume = Math.min(v,0.6);
    if(v >= 0.6) clearInterval(i);
  },120);
}

document.body.addEventListener("click",()=>{
  music.play();
  fadeIn();
},{once:true});

const message = "badihi bood üòå but I love you üíô";
const textEl = document.getElementById("text");
let i = 0;

function typeWriter(){
  if(i < message.length){
    textEl.innerHTML = message.slice(0,i+1) + '<span class="cursor"></span>';
    i++;
    setTimeout(typeWriter,50);
  }else{
    textEl.innerHTML = message;
    textEl.classList.add("heartbeat");
  }
}
typeWriter();

/* üéà ÿß€åŸÖŸàÿ¨€å ÿ¥ŸÜÿßŸàÿ± */
const floating = document.getElementById("floating");
const emojis = ["üíó","üíû","üíô","‚ú®","üê£","üê•","üéâ","üå∏"];

function createFloat(){
  const span = document.createElement("span");
  span.className = "float-item";
  span.innerText = emojis[Math.floor(Math.random()*emojis.length)];
  span.style.left = Math.random()*100 + "vw";
  span.style.animationDuration = (4 + Math.random()*4) + "s";
  floating.appendChild(span);
  setTimeout(()=>span.remove(),8000);
}
setInterval(createFloat,500);

function heartBurst(){
  for(let i=0;i<15;i++){
    const heart=document.createElement("div");
    heart.className="burst";
    heart.innerText="üíô";
    heart.style.left="50%";
    heart.style.top="50%";
    heart.style.setProperty("--x",(Math.random()*300-150)+"px");
    heart.style.setProperty("--y",(Math.random()*300-150)+"px");
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),1200);
  }
}
heartBurst();

const card=document.getElementById("card");

document.addEventListener("mousemove",(e)=>{
  const x=(window.innerWidth/2 - e.clientX)/25;
  const y=(window.innerHeight/2 - e.clientY)/25;
  card.style.transform=`rotateY(${x}deg) rotateX(${y}deg)`;
});

</script>

</body>
</html>
